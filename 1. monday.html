	<p>
	작업하기 좋은 조용한 카페를 찾는건 너무 어렵다.
	<br> 집 근처에 있는 카페 중에 가장 조용한 곳은 파리바게트 2층이다.
	<br> 요즘은 이곳에서 매일같이 4시간씩 포트폴리오를 다듬는다.
	<br> 내가 좋아하는 빵도 많아서 오히려 좋다.
	<br> 여튼 오늘은 점심으로 추억의 빵을 먹었다. 초딩때 많이 먹었는데, 오랜만이다. 
	<br> 여전히 맛있고 초딩맛이었다.
